<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
                <h1>Angular Rxjs</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" nzSelectable="true">
            <li nz-menu-item routerLink="/home">
                <i nz-icon nzType="home"></i>
                <span>首页</span>
            </li>
            <li nz-submenu nzTitle="Observable" nzIcon="appstore" [(nzOpen)]="isSubmenuOpen">
                <ul>
                    <li nz-menu-item nzMatchRouter routerLink="/observable/example">
                        <a>Observable 可观察对象</a>
                    </li>
                    <li nz-menu-item nzMatchRouter routerLink="/observable/observable-vs-promise">
                        <a>Observable vs Promise</a>
                    </li>
                </ul>
            </li>
            <li nz-submenu nzTitle="Operators" nzIcon="appstore" [(nzOpen)]="isSubmenuOpen">
                <ul>
                    <li nz-menu-item nzMatchRouter routerLink="/operators/category">
                        <a>Operators category</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>

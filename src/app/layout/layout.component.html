<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
        [nzTrigger]="null">
        <div class="sidebar-logo">
            <a href="https://ng.ant.design/" target="_blank">
                <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo" />
                <h1>{{ title }}</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" nzSelectable="true"
            *ngFor="let menu of menus">
            <li nz-menu-item [routerLink]="menu.link" nzMatchRouter [nzMatchRouterExact]="true" *ngIf="!menu.children">
                <i nz-icon [nzType]="menu.icon"></i>
                <span>{{ menu.title }}</span>
            </li>

            <li nz-submenu [nzTitle]="menu.title" [nzIcon]="menu.icon" *ngIf="menu.children" [(nzOpen)]="menu.isOpen"
                (nzOpenChange)="handleMenuChange(menu.title)">
                <ul *ngFor="let submenu of menu.children">
                    <li nz-menu-item nzMatchRouter [nzMatchRouterExact]="true" [routerLink]="menu.link + submenu.link">
                        <a>{{ submenu.title }}</a>
                    </li>
                    <li nz-menu-item nzMatchRouter routerLink="/operators/error-handling">
                        <a>Error Handling</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                    <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
                </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>

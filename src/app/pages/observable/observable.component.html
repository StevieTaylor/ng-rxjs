<div class="observable">
  <nz-row>
    <button nz-button nzType="primary" (click)="useObservable()">Observable</button>
  </nz-row>
  <nz-row>
    <button nz-button nzType="primary" (click)="useObserver()">Observer</button>
  </nz-row>
  <nz-row>
    <button nz-button nzType="primary" (click)="useSubjectAsObserver()">Subject is observer</button>
    <button nz-button nzType="primary" (click)="useSubjectAsObservable()">Subject is Observable</button>
  </nz-row>
  <nz-row>
    <button nz-button nzType="primary" (click)="useSubcription()">Subcription</button>
    <button nz-button nzType="default" (click)="cancelSubscribe()">cancel subscribe</button>
  </nz-row>
  <nz-row>
    <button nz-button nzType="primary" (click)="useOperators()">Operators</button>
  </nz-row>
  <nz-row>
    <button nz-button nzType="primary" (click)="useScheduler()">Scheduler</button>
  </nz-row>
</div>

<nz-table #basicTable [nzData]="CreationOperators">
    <thead>
        <tr>
            <th [nzWidth]="'10%'">名称</th>
            <th [nzWidth]="'35%'">描述</th>
            <th [nzWidth]="'45%'">签名</th>
            <th [nzWidth]="'10%'">案例</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of basicTable.data">
            <td>{{ data.name }}</td>
            <td>{{ data.description }}</td>
            <td>{{ data.signature }}</td>
            <td>
                <button nz-button nzType="primary" (click)="useExample(data.name)" id="{{ data.name }}">
                    use {{ data.name }}
                </button>
            </td>
        </tr>
    </tbody>
</nz-table>
